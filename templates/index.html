<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="chatbot-container" id="chatbot-icon-container">
        <img src="{{ url_for('static', filename='icon.png') }}" class="chatbot-icon" />
    </div>
    <div id="chatbot" class="chatbot">
        <div class="header">
            <span>E-commerce Support</span>
            <span>
                <i id="close-btn" class="fas fa-times"></i>
            </span>
        </div>

        <div id="chatbox" class="chatbox">
            <p class="bot-message"><b>Bot:</b> Welcome!</p>
        </div>
        <div id="suggestions" class="suggestions">
            <!-- Suggested questions will be inserted here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendButton" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
